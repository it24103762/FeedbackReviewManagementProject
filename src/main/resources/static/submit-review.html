<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Vendor Reviews</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/submit-review.html">Submit Review</a>
            <a class="nav-link" href="/view-reviews.html">View Reviews</a>
            <a class="nav-link" href="/admin-moderation.html">Admin Panel</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Submit a Vendor Review</h1>
    <div class="card shadow p-4">
        <div class="card-body">
            <div class="mb-3">
                <label for="vendorName" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendorName" required>
            </div>
            <div class="mb-3">
                <label for="reviewerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="reviewerName" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isVerified">
                <label class="form-check-label" for="isVerified">Verified Reviewer</label>
            </div>
            <button class="btn btn-primary w-100" onclick="submitReview()">Submit Review</button>
        </div>
    </div>
</div>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
